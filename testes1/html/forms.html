<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/teste.js"></script>
  <title>Document</title>
</head>
<body>
    <div class="formulario">
        <div class="titulo">
            <h2>CADASTRO DE CLIENTES</h2>
        </div>
        <form>
          <div class="label">
              <label for="nome">Nome Completo</label>
              <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
          </div>

          <div class="label">
              <label for="sexo">Escolha seu sexo</label> <br>
              <input type="radio" name="sexo"  value="masculino">Masculino
              <br>
              <input type="radio" name="sexo" value="masculino">Feminino
              <br>
              <input type="radio" name="sexo" value="masculino">Outro
          </div>

          <div class="label">
              <label for="telefone">Telefone</label>
              <input type="tel" name="telefone" id="telefone" placeholder="(xx) x xxxx-xxxx">
          </div>

          <div class="label">
              <label for="data.nascimento">Data de nascimento</label>
              <input type="date" name="data" id="data">
          </div>

          <div class="label">
              <label for="e-mail">E-mail</label>
              <input type="email" name="email" id="email" placeholder="nome@email.com">
          </div>

          <div class="label">
              <label for="senha">Senha</label>
              <input type="password" nome="senha" id="senha" placeholder="Cadastre uma senha">
          </div>

          <div class="botoes">
            <input type="button" value="Enviar" id="bt-cadastrar" onclick="cadastro()" />
            <input type="reset" name="limpar" value="limpar" >
          </div>
        </form>
    </div>
</body>
</html>
